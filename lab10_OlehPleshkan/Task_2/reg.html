<!DOCTYPE html>
<style>
    body {
background-image: url('/images/BG.jpg');
background-repeat: repeat;
}
</style>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1>Реєстрація</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email адреса</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введіть email">
                <small id="emailHelp" class="form-text text-muted">Ми ніколи не передамо вашу електронну пошту комусь іншому.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Запам'ятати мене</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="location.href='shop.html'">Відправити</button>

        </form>
    </div>
</body>
</html>
